<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Event Form</title>
    <link rel="stylesheet" href="form.css">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>Event FORM</header>
        <div class="progress-bar">
            <div class="step">
                <p>Info</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Event</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Additions</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Finish</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <div class="page slidepage">
                    <div class="title">Basic Info</div>
                    <div class="field">
                        <div class="label">Name</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Email</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Contact No</div>
                        <input type="text">
                    </div>
                    <div class="field nextBtn">
                        <button>Next</button>
                    </div>
                </div>


                <div class="page">
                    <div class="title">Event Info</div>
                    <div class="field">
                        <div class="label">Event Name</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Event Category</div>
                        <select name="event" id="event">
                                <option value="Wedding">Wedding</option>
                                <option value="Birthday">Birthday</option>
                                <option value="Anniversary">Anniversary</option>
                                <option value="Other">Other</option>
                            </select>
                    </div>
                    <div class="field">
                        <div class="label">Date</div>
                        <input type="datetime-local">
                    </div>
                    <div class="field">
                        <div class="label">Venue</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">No of Guest</div>
                        <input type="number">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>&nbsp;
                        <button class="next-1 next">Next</button>
                    </div>
                </div>


                <div class="page">
                    <div class="title">Preferences</div>

                    <div class="field">
                        <div class="label">Food Category</div>
                        <select name="food" id="food">
                                    <option value="Vegetarian">Vegetarian</option>
                                    <option value="Birthday">Non Vegetarian</option>
                                    <option value="Other">Other</option>
                                </select>
                    </div>
                    <div class="field">
                        <div class="label">Date</div>
                        <input type="datetime-local">
                    </div>
                    <div class="field">
                        <div class="label">Venue</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">No of Guest</div>
                        <input type="number">
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Previous</button>&nbsp;
                        <button class="next-2 next">Next</button>
                    </div>
                </div>


                <div class="page">
                    <div class="title">Submit</div>


                    <div class="field">
                        <div class="label">Expected Budget</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Additional Notes</div>
                        <textarea id="Notes" name="Notes">
                        </textarea>
                    </div>
                    <br><br><br><br><br><br><br><br>
                    <div class="field btns">
                        <button class="prev-3 prev">Previous</button>&nbsp;
                        <button class="Submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
